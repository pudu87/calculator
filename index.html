<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"> 
</head>

<body>
    <div id="container">
        <div id="display">
            <p id="displayOperation"></p>
            <p id="displayResult"></p>
        </div>
        <div id="buttons">
            <div class="clear" id="clr" data-key="67">CLR</div>
            <div class="insertBackspace" id="backspace" data-key="8">&#10229</div>
            <div class="insertPlusMinus" id="plusMinus" data-key="173">&#177</div>
            <div class="insertNumber" id="seven" data-key="55">7</div>
            <div class="insertNumber" id="eight" data-key="56">8</div>
            <div class="insertNumber" id="nine" data-key="57">9</div>
            <div class="insertOperator" id="divide" data-key="68">&divide</div>
            <div class="insertNumber" id="four" data-key="52">4</div>
            <div class="insertNumber" id="five" data-key="53">5</div>
            <div class="insertNumber" id="six" data-key="54">6</div>
            <div class="insertOperator" id="multiply" data-key="77">&times</div>
            <div class="insertNumber" id="one" data-key="49">1</div>
            <div class="insertNumber" id="two" data-key="50">2</div>
            <div class="insertNumber" id="three" data-key="51">3</div>
            <div class="insertOperator" id="subtract" data-key="83">-</div>
            <div class="insertNumber" id="zero" data-key="48">0</div>
            <div class="insertDecimal" id="decimal" data-key="59">.</div>
            <div class="operate" id="equals" data-key="13">=</div>
            <div class="insertOperator" id="add" data-key="65">+</div>
        </div>
    </div>


    <script src='js/main.js'></script>
</body>

</html>
